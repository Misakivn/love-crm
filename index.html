<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 Love CRM – Lịch Giao Lưu</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #f5f5f5);
      color: #333;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
    }
    header h1 {
      font-size: 2em;
      color: #c9184a;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1em;
    }
    .card h2 {
      margin-top: 0;
      color: #d6336c;
    }
    .card textarea, .card input[type="text"], .card select {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    .btn {
      padding: 0.6em 1.2em;
      background-color: #d6336c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
    }
    .btn:hover {
      background-color: #a61e4d;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 2em 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>💖 Love CRM</h1>
    <p>Quản lý lịch hẹn & cảm xúc cá nhân một cách chuyên nghiệp (và bí mật!)</p>
  </header>
  <div class="container">
    <div class="card">
      <h2>👩‍❤️‍👨 Người 1</h2>
      <label>Tên hoặc biệt danh</label>
      <input type="text" placeholder="VD: Linh, Bé Mèo...">
      <label>Lịch gặp gần nhất</label>
      <input type="text" placeholder="VD: Thứ 7 tuần trước, 21/7">
      <label>Cảm xúc ghi chú</label>
      <textarea rows="3" placeholder="VD: Buổi hẹn rất vui, cảm thấy rung động..."></textarea>
      <label>Thẻ cảm xúc</label>
      <select>
        <option>❤️ Hợp gu</option>
        <option>🔥 Quyến rũ</option>
        <option>🤔 Cần tìm hiểu thêm</option>
        <option>⛔ Cảnh giác</option>
      </select>
      <button class="btn">💾 Lưu</button>
    </div>
  </div>
  <div class="footer">
    😘
  </div>
</body>
</html>
